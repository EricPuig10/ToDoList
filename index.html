<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro JS</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/13bfd11a9a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <h3 class="title">Todolist</h3>
        <form id="form-todo" class="form">
          <input type="text" id="input-todo" />
          <button id="btn-add">Add</button>
        </form>
        <div class="sort-todo">
          <button id="btn-sort">Click to sort todo's completed</button>
        </div>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <script src="./scripts/todoList.js"></script>
  </body>
</html>
